{% load static %}
{% include 'bash.html' %}
{% include 'stu_pannel/account.html' %}
{% block main-content %}
<style>

header {
    background-color: #2874f0;
    color: #fff;
    text-align: center;
    padding: 10px;
    width: 20%;
    margin: 0 auto;
}

h1 {
    margin: 0;
    font-size: 20px;
}

main {
    padding: 20px;
}

form {
    max-width: 400px;
    margin: 0 auto;
}

.form-group {
    margin-bottom: 20px;
}

label {
    display: block;
    font-weight: bold;
}

input {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    background-color: #2874f0;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: #1c5ca3;
}

</style>
<fieldset>
<h1 style="margin-top:20px; margin-bottom: 10px"></h1>
    <header>
        <h1>Support</h1>
    </header>
    <main>
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile Number:</label>
                <input type="tel" id="mobile" name="mobile" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="product_id">Product ID:</label>
                <input type="text" id="product_id" name="product_id" placeholder="product id must be correct" required>
            </div>
            <div class="form-group">
                <label for="product_date">Purchase Date:</label>
                <input type="date" id="product_date" name="product_date" placeholder="" required>
            </div>
            <div class="form-group">
                <label for="upi_id">UPI ID:</label>
                <input type="text" id="upi_id" name="upi_id" placeholder="upi payment id must be correct" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </main>
</fieldset>
{% endblock %}
